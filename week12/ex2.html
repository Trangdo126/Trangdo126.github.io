<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Validation Example</title>
    <script>
        function formValid() {
            f = document.frmRegister;
            var phone_pattern = /^(\(\d{1,3}\)\d{7})|(\d{9,10})$/;
            var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            if (f.txtUsername.value == "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            if (f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }

            if (f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            if (phone_pattern.test(f.txtPhone.value) == false) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            if (email_pattern.test(f.txtEmail.value) == false) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            if (f.chkMusic.checked == false && f.chkReading.checked == false) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }

            if (f.filPicture.value == "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }

            if (f.txtDescription.value == "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form name="frmRegister" method="get" onsubmit="return formValid();">
        <p>Username: <input type="text" name="txtUsername"></p>
        <p>Password: <input type="password" name="txtPassword1"></p>
        <p>Re-enter Password: <input type="password" name="txtPassword2"></p>
        <p>Phone: <input type="text" name="txtPhone"></p>
        <p>Email: <input type="text" name="txtEmail"></p>
        <p>Favourites:
            <input type="checkbox" name="chkMusic" value="Music"> Music
            <input type="checkbox" name="chkReading" value="Reading"> Reading
        </p>
        <p>Upload Picture: <input type="file" name="filPicture"></p>
        <p>Description:<br>
            <textarea name="txtDescription" rows="4" cols="40"></textarea>
        </p>
        <p><input type="submit" value="Register"></p>
    </form>
</body>
</html>
