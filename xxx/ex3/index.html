<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" />
      </div>

      <button type="submit">Register</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      const usernameValid = username.length >= 5 && username.length <= 15;
      const passwordValid = /[A-Za-z]/.test(password) && /[0-9]/.test(password);
      const passwordsMatch = password === confirmPassword; 

      if (!usernameValid) {
        messageDiv.textContent = 'Username must be 5â€“15 characters.';
        messageDiv.className = 'message error';
      } else if (!passwordValid) {
        messageDiv.textContent = 'Password must contain both letters and numbers.';
        messageDiv.className = 'message error';
      } else if (!passwordsMatch) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.className = 'message error';
      } else {
        messageDiv.textContent = 'Registration successful!';
        messageDiv.className = 'message success';
        form.reset();
      }
    });
  </script>
</body>
</html>
