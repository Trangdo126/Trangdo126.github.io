<!-- rectangle.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rectangle Calculator</title>
  <script>
    var length = prompt("Enter the length of the rectangle:");
    var width = prompt("Enter the width of the rectangle:");

    length = parseFloat(length);
    width = parseFloat(width);

    if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
      document.write("<font color='red'>Please enter valid positive numbers.</font>");
    } else {
      var perimeter = 2 * (length + width);
      var area = length * width;

      document.write("<h2>Rectangle Calculator</h2>");
      document.write("Length: " + length + "<br>");
      document.write("Width: " + width + "<br>");
      document.write("<b>Perimeter:</b> " + perimeter + "<br>");
      document.write("<b>Area:</b> " + area);
    }
  </script>
</head>
<body>
</body>
</html>
